        <style>
            nav {
                        /*
                            This defines the background colour of the nav bar.
                        */
                    background-color: #333;
                        /*
                            The overflow property specifies whether text
                            will be visible if it exceeds the border in length.
                        */
                    overflow: hidden;
                }

                /* The links inside the navigation bar are styled. */
                nav a
                {
                        /*
                            The float property defines the
                            position of an object.
                        */
                    float: left;
                    color: #f2f2f2;
                    text-align: center;
                        /* Padding creates space around an object. */
                    padding: 14px 16px;
                    text-decoration: none;
                        /* This defines the size of the font. */
                    font-size: 17px;
                }

                    /* Upon hover, the links will change colours. */
                nav a:hover
                {
                    background-color: #ddd;
                    color: black;
                }

                /* Add a color to the active/current link */
                nav a.active
                {
                    background-color: #4CAF50;
                    color: white;
                }
            
            h2  {
                    color: blue;
                    font-family: 'Calibri';
